<div id="popupForm" style="opacity: 0;" class="popup popup-tender">
	<div class="popup__wrapper popup-tender__wrapper">
		<div class="popup__content popup-tender__content">
			<button data-close type="button" class="popup__close" aria-label="close modal">
			</button>
			<form class="popup-tender__form form-popup-tender"  data-popup-message="#popupMsgForm" data-dev action="#" method="post">
				<div class="form-popup-tender__items">
					<div class="form__item">
						<input autocomplete="off" type="text" name="form[]" placeholder="Ваше ім’я" class="input" required>
					</div>
					<div class="form__item">
						<input autocomplete="off" type="text" name="form[]" placeholder="Компанія" class="input" required>
					</div>
					<div class="form__item">
						<input autocomplete="off" type="tel" name="form[]" placeholder="Номер телефону" class="input" required>
					</div>
					<div class="form__item">
						<input autocomplete="off" type="email" name="form[]" placeholder="Ваша пошта" class="input" required>
					</div>
				</div>
				<div class="form__item">
					<input autocomplete="off" type="text" name="form[]" placeholder="Напрям (SMM, Influence, Digital, відеопродакшн тощо)" class="input" required>
				</div>
				<div class="form__item">
					<input autocomplete="off" type="text" name="form[]" placeholder="Кілька слів про проєкт" class="input" required>
				</div>
				<div class="form-popup-tender__items">
					<div class="form__item file-input">
						 	<label class="file-input__label">
						    <input autocomplete="off" type="file" name="form[]" class="input-file input" />
								<div class="file-input__txts">
									<span class="file-input__txt">Прикріпити файл</span>
									<span class="input-file-att"></span>
									<button type="button" class="file-input__remove" aria-label="Видалити файл"></button>
								</div>
						  </label>
					</div>
					<div class="form__item">
						<input autocomplete="off" type="url" name="form[]" placeholder="або посилання" class="input">
					</div>
				</div>
				<div class="form__btn">
					<button type="submit" class="form__submit btn btn--red">
						<span class="btn__txt">Надіслати</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="popupMsgForm" style="opacity: 0;" class="popup popup-msg">
	<div class="popup__wrapper popup-msg__wrapper">
		<div class="popup__content popup-msg__content">
			<button data-close type="button" class="popup__close" aria-label="close modal">
			</button>
			<div class="msg__block">
				<img class="msg__img" src="@img/icons/check.svg" width="60" height="60" alt="Image">
				<p class="msg__title">
					Дякуємо!
				</p>
				<p class="msg__txt">
					Ми зв’яжемося з Вами<br> найближчим часом
				</p>
			</div>
		</div>
	</div>
</div>
