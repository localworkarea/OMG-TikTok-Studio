<!DOCTYPE html>
<html lang="uk">
	@@include('html/_head.htm',{
	"title":"OMG TikTok Studio | Brief"
	})
	<body>
		<div class="wrapper page--brief-form">
			@@include('html/_header.htm',{})
			<main class="main">
				<picture>
					<source srcset="@img/bg/bg-brief.svg" media="(min-width: 30.061em)" type="image/svg+xml">
					<source srcset="@img/bg/bg-brief-mb.svg" media="(max-width: 30.061em)" type="image/svg+xml">
					<img class="bg-brief" src="@img/bg/bg-brief.svg" width="1959" height="995" alt="background">
				</picture>
				<section class="brief pt-180-160 pb-130-100">
					<div class="brief__container">
						<h1 class="brief__title title-av">Ведення TikTok сторінки під ключ</h1>
					

						<div class="emoji">
							<div  class="emoji__item emoji__item--1">
								<div data-prlx-mouse class="emoji__wr">
									<span>🤝</span>
								</div>
							</div>
							<div  class="emoji__item emoji__item--2">
								<div data-prlx-mouse data-prlx-dxr data-prlx-dyr class="emoji__wr">
									<span>👋</span>
								</div>
							</div>
							<div class="emoji__item emoji__item--3">
								<div data-prlx-mouse data-prlx-dxr data-prlx-dyr class="emoji__wr">
									<span>🤩</span>
								</div>
							</div>
							<div class="emoji__item emoji__item--4">
								<div data-prlx-mouse class="emoji__wr">
									<span>😉</span>
								</div>
							</div>
							<div class="emoji__item emoji__item--5">
								<div data-prlx-mouse class="emoji__wr">
									<span>🫰</span>
								</div>
							</div>
							<div class="emoji__item emoji__item--6">
								<div data-prlx-mouse class="emoji__wr">
									<span>😎</span>
								</div>
							</div>
							<div class="emoji__item emoji__item--7">
								<div data-prlx-mouse class="emoji__wr">
									<span>👍</span>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
